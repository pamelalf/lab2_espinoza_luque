<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Actividad</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area/listar">Areas</a>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="card-header"><h2 th:text="|Editar Actividad|"></h2></div>
        <div class="card-body">
            <form method="post" th:action="@{/actividad/guardar}" th:object="${actividad}">
                <input th:field="*{idactividad}" type="hidden">
                <div class="form-row">
                    <div class="col-md-8 mb-4">
                        <div class="form-group">
                            <label class="small mb-1">Nombre de la actividad</label>
                            <input class="form-control"  type="text" th:field="*{nombreactividad}">
                        </div>
                    </div>
                    <div class="col-md-8 mb-4">
                        <div class="form-group">
                            <label class="small mb-1">Descripci√≥n de la Actividad</label>
                            <input class="form-control"  type="text" th:field="*{descripcion}">
                        </div>
                    </div>

                    <div class="col-md-8 mb-4">
                        <div class="form-group">
                            <label class="small mb-1">Usuario Responsable</label>
                            <select th:field="*{usuario_owner}"
                                            id="correo" name="idarea"  >
                                <option th:each="user:${listaUsuarios}"
                                        th:value="${user.correo}"
                                        th:text="${user.correo}"
                                ></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-8 mb-4">
                        <div class="form-group">
                            <label for="estado" class="small mb-1">Peso</label>
                            <input class="form-control"  type="text" th:field="*{peso}">
                        </div>
                    </div>
                    <div class="col-md-8 mb-4">
                        <div class="form-group">
                        <label for="estado" class="small mb-1">Estado</label>
                        <select class="form-select form-select mb-3" th:field="*{estado}" name="estado" id="estado">
                            <option value="true">Finalizado</option>
                            <option value="false">Pendientte</option>
                        </select>
                    </div>
                    </div>

                    <div class="form-group mt-4">
                        <input class="btn btn-primary" type="submit" value="Editar">
                        <a class="btn btn-warning"  th:href="@{/actividad/listar}">Regresar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
