<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area/listar">Areas</a>
    </div>
</nav>
<h2>Editar Usuario</h2>

<form method="post" th:action="@{/usuario/guardar}" th:object="${usuario}">
    <div class="form-group">
        <label>Correo del Usuario</label>
        <input class="form-control" type="text" th:field="*{correo}">
    </div>

    <label>Area</label>
    <br>
    <select id="idarea" class="form-select" name="idarea">
        <option th:each="area : ${listaAreas}"
                th:value="${area.getIdArea()}"
                th:text="${area.getNombrearea()}"
        ></option>
    </select>

    <br>
    <div class="form-group">
        <label>Nombre del Usuario</label>
        <input class="form-control" type="text" th:field="*{nombres}">
    </div>
    <br>
    <div class="form-group">
        <label>Apellido del Usuario</label>
        <input class="form-control" type="text" th:field="*{apellidos}">
    </div>

    <div class="form-group mt-4">
        <input class="btn btn-primary" type="submit" value="Editar">
        <a class="btn btn-danger" th:href="@{/usuario/listar}">Regresar</a>
    </div>
</form>


</body>
</html>
