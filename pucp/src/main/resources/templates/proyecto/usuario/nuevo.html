<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proyectos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area/listar">Areas</a>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="card-header"><h2 th:text="|Nuevo Usuario|"></h2></div>
        <div class="card-body">
            <form method="post" th:action="@{/usuario/guardar}">
                <div class="form-row">
                    <div class="col-md-8 mb-4">
                        <div class="form-group">
                            <label class="small mb-1">Correo</label>
                            <input class="form-control"  type="text" name="correo">
                        </div>
                    </div>


                    <div class="col-md-8 mb-4">
                        <div class="form-group">
                            <label class="small mb-1">Area</label>
                            <select name="idarea"
                                    id="idarea" >
                                <option th:each="area : ${listaAreas}"
                                        th:value="${area.getIdarea()}"
                                        th:text="${area.getNombrearea()}"
                                ></option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-8 mb-4">
                        <div class="form-group">
                            <label class="small mb-1">Nombres</label>
                            <input class="form-control"  type="text" name="nombres">
                        </div>
                    </div>
                    <div class="col-md-8 mb-4">
                        <div class="form-group">
                            <label class="small mb-1">Apellidos</label>
                            <input class="form-control"  type="text" name="apellidos">
                        </div>
                    </div>

                    <div class="form-group mt-4">
                        <input class="btn btn-primary" type="submit" value="Create">
                        <a class="btn btn-warning"  th:href="@{/usuario/listar}">Regresar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
