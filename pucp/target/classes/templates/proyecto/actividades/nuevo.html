<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proyectos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area/listar">Areas</a>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="card-header"><h2 th:text="|Nueva Actividad|"></h2></div>
        <div class="card-body">
            <form method="post" th:action="@{/actividad/guardar}">
                <div class="form-row">
                    <div class="col-md-8 mb-4">
                        <div class="form-group">
                            <label class="small mb-1">Nombre de la actividad</label>
                            <input class="form-control"  type="text" name="nombreactividad">
                        </div>
                    </div>
                    <div class="col-md-8 mb-4">
                        <div class="form-group">
                            <label class="small mb-1">Descripci√≥n de la Actividad</label>
                            <input class="form-control"  type="text" name="descripcion">
                        </div>
                    </div>

                    <div class="col-md-8 mb-4">
                        <div class="form-group">
                            <label class="small mb-1">Usuario Owner</label>
                            <select name="usuario_owner"
                                    id="correo" >
                                <option th:each="user : ${listaUsers}"
                                        th:value="${user.correo}"
                                        th:text="${user.correo}"
                                ></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-8 mb-4">
                        <div class="form-group">
                            <label for="estado" class="small mb-1">Estado</label>
                            <select class="form-select form-select mb-3"  name="estado" id="estado" disabled>
                                <option>Pendiente</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group mt-4">
                        <input class="btn btn-primary" type="submit" value="Create">
                        <a class="btn btn-warning"  th:href="@{/actividad/listar}">Regresar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
