<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Area</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/lista">Proyectos</a>
        <a class="navbar-brand" href="/usuario/lista">Usuarios</a>
        <a class="navbar-brand" href="/area/lista">Areas</a>
    </div>
</nav>
<h2>Editar Area</h2>
<form method="post" th:action="@{'/area/guardar'}">
    <input th:value="${area.idArea}" name="idArea" type="hidden"/>
    <div class="form-group">
        <label for="nombrearea">Nombre de la Ã¡rea</label>
        <input th:value="${area.nombrearea}" name="nombrearea" type="text" class="form-control" id="nombrearea"/>
    </div>
    <a th:href="@{'/area/lista'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
<br>
<h4>Lista de Usuarios del Area</h4>
<table class="table table-sm">
    <tr>
        <th>#</th>
        <th>Correo del usuario</th>
        <th>Nombres del usuario</th>
        <th>Apellidos del usuario</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="user, info : ${listausuarios}">
        <td th:text="${info.index +1}"></td>
        <td  th:text="${user.getCorreo()}"></td>
        <td  th:text="${user.getNombres()}"></td>
        <td  th:text="${user.getApellidos()}"></td>
    </tr>
</table>
</body>
</html>
