<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proyectos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area/listar">Areas</a>
    </div>
</nav>
<h2>Lista de Proyectos</h2>
<a class="btn btn-primary mt-4 mb-4" href="/usuario/agregar">Lista Proyectos</a>
<div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
<table class="table table-sm">
    <tr>
        <th>#</th>
        <th>Nombre Proyecto </th>
        <th>Responsable</th>

        <th></th>
        <th></th>
    </tr>
    <tr th:each="p, info : ${listaP}">
        <td th:text="${info.index +1}"></td>
        <td  th:text="${p.getNombreproyecto()}"></td>
        <td th:text="${p.getUsuario_owner()}"></td>

        <td><a class="btn btn-info" th:href="@{'/proyecto/editar?id='+ ${p.getIdproyecto()}}">Editar</a></td>

        <td><a class="btn btn-danger" th:href="@{'/proyecto/borrar?id='+ ${p.getIdproyecto()}}">Borrar</a></td>
    </tr>
</table>
</body>
</html>
